<div class="container-fluid">
	
    <!-- Cabeçalho da página -->
    <h1 class="h3 mb-2 text-gray-800">Cadastro</h1>
    <p class="mb-4">
		Dados do Cliente
	</p>

    <!-- Formulário Cadastro de Cientes -->
    <div class="card shadow mb-4">
		<div class="card-body">
			<form method="POST" action="api/user">
				
				<div class="form-row">
					
			    	<div class="form-group col-md-2">
			      		<label for="cod_cliente">id:</label>
						<!--Procurar como mostrar código antes de estar cadastrado-->
			      		<input type="text" class="form-control" id="id" value="id" readonly>
			    	</div>
					
			    	<div class="form-group col-md-5">
			      		<label for="nome">Nome:*</label>
			      		<input type="text" class="form-control" id="username" name="username" placeholder="username" required>
			    	</div>
					
			    	<div class="form-group col-md-5">
			      		<label for="nome">E-mail:*</label>
			      		<input type="email" class="form-control" id="email" name="email" placeholder="email" required>
			    	</div>
					
			    	<div class="form-group col-md-5">
			      		<label for="nome">Password:*</label>
			      		<input type="password" class="form-control" id="password" name="password" placeholder="password" required>
			    	</div>
				
			  	<button type="submit" class="btn btn-primary border border-dark">Save</button>
				<a href="/api/users" type="submit" class="btn btn-danger border border-dark">Close</a>
				
			</form>
		</div>
    </div>
</div>
